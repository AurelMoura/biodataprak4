<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biodata Aurel</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

/* BACKGROUND PINK PASTEL */
body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd6e7,#ffc2dc,#ffe4f0);
}

/* CARD PINK MUDA */
.container{
    background:#ffe4f0;
    padding:35px;
    border-radius:20px;
    width:380px;
    text-align:center;
    box-shadow:0 15px 35px rgba(255,105,180,0.25);
    animation:fadeIn 1s ease;
    border:2px solid #ffc2dc;
}

/* FOTO PROFIL */
.profile-img{
    width:130px;
    height:130px;
    border-radius:50%;
    object-fit:cover;
    border:5px solid #ff9ecb;
    margin-bottom:15px;
    transition:0.3s;
}

.profile-img:hover{
    transform:scale(1.05);
}

/* NAMA */
h2{
    color:#d63384;
    margin-bottom:5px;
}

.subtitle{
    color:#c2185b;
    font-size:14px;
    margin-bottom:20px;
}

/* GARIS */
.divider{
    height:2px;
    background:linear-gradient(to right,transparent,#ff9ecb,transparent);
    margin:15px 0 20px 0;
}

/* BIODATA */
.biodata{
    text-align:left;
    margin-bottom:25px;
}

.biodata p{
    display:flex;
    justify-content:space-between;
    padding:8px 0;
    border-bottom:1px solid #ffc2dc;
    font-size:14px;
}

.label{
    font-weight:600;
    color:#ad1457;
}

.value{
    color:#880e4f;
}

/* TOMBOL */
button{
    width:100%;
    padding:13px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,#ff9ecb,#ff6fa5);
    color:white;
    font-size:16px;
    font-weight:500;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(255,105,180,0.4);
}

/* ANIMASI */
@keyframes fadeIn{
    from{
        opacity:0;
        transform:translateY(30px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* RESPONSIVE */
@media(max-width:420px){
    .container{
        width:90%;
        padding:25px;
    }
}

</style>
</head>

<body>

<div class="container">

    <img src="foto.jpeg" alt="Foto Profil" class="profile-img">

    <h2>Aurel Moura Athanafisah</h2>
    <div class="subtitle">Mahasiswa Informatika</div>

    <div class="divider"></div>

    <div class="biodata">

        <p>
            <span class="label">Nama</span>
            <span class="value">Aurel Moura Athanafisah</span>
        </p>

        <p>
            <span class="label">TTL</span>
            <span class="value">Bengkulu, 17 Desember 2004</span>
        </p>

        <p>
            <span class="label">Prodi</span>
            <span class="value">Informatika</span>
        </p>

        <p>
            <span class="label">Universitas</span>
            <span class="value">Universitas Bengkulu</span>
        </p>

        <p>
            <span class="label">Email</span>
            <span class="value">aurelmouraa17@gmail.com</span>
        </p>

    </div>

    <button onclick="lanjut()">Lanjut â†’</button>

</div>

<script>
function lanjut(){
    window.location.href = "hal2.html";
}
</script>

</body>
</html>
